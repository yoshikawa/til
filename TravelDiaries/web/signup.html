<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TravelDiaries</title>
        <!-- Bootstrap core CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="./css/sign.css" rel="stylesheet">
        <!-- <link href="./css/main.css" rel="stylesheet"> -->
    </head>
    <body>
        <!-- Static navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">TravelDiaries</a>
        </nav>
        <div class="container">
            <h3 class="text-center">登録</h3>
            <form class="form-signin" action="signup" method="POST">
                <div class="form-group">
                    <label for="inputId" class="control-label">名前</label>
                    <input type="text" class="form-control" id="inputId" name="name" placeholder="名前" required>
                </div>
                <div class="form-group">
                    <label for="inputPass" class="control-label">パスワード</label>
                    <input type="password" class="form-control" id="inputPass" name="pass" placeholder="パスワード" required>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">登録</button>
                    <br>
                    <a href="index.html">ログインはこちら</a>
                </div>
            </form>
        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>

        <!-- Custom JS -->
        <!-- <script src="./js/main.js"></script> -->
    </body>
</html>
